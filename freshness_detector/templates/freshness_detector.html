<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freshness Detector</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }
        header {
            background-color: #26a541;
            color: white;
            padding: 1em;
            border-radius: 5px;
            margin-bottom: 1em;
            width: 100%;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn {
            background-color: #26a541;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .loading {
            display: none;
            position: relative;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #26a541;
            border-radius: 50%;
            border-top: 4px solid transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .results {
            margin-top: 20px;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        function showFileName(input) {
            const fileName = input.files[0].name;
            document.getElementById('file-name').innerText = 'Selected file: ' + fileName;
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Freshness Detector</h1>
        </header>
        <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            {% csrf_token %}
            <div class="upload-btn-wrapper">
                <button class="btn">Upload an image</button>
                <input type="file" name="image" accept="image/*" required onchange="showFileName(this)">
            </div>
            <p id="file-name"></p>
            <br><br>
            <button type="submit" class="btn">Predict Freshness</button>
        </form>
        <div id="loading" class="loading"></div>
        {% if image_uploaded %}
            <div class="results">
                <h2>Results:</h2>
                <p><strong>Predicted Class:</strong> {{ predicted_class }}</p>
                <p><strong>Confidence Score:</strong> {{ confidence_score }}</p>
                <p><strong>Time Taken:</strong> {{ time_taken }} seconds</p>
                <p><strong>Uploaded Image:</strong></p>
                <img src="{{ uploaded_image_url }}" alt="Uploaded Image" style="max-width: 100%;">
            </div>
        {% endif %}
    </div>
</body>
</html>
