{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Object Detection History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/history-style.css' %}">
</head>
<style>
        body {
        background-image: url("{% static 'images/chips-bg.png' %}");
        }
    </style>
<body>
    <div class="container">
        <header>
            <h4>Object Detection History</h4>
        </header>
         <div align="left"><a href="/"><i class="fa fa-arrow-left"></i> Home</a></div>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Object Count</th>
                    <th>Uploaded At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for object_detection in object_detections %}
                <tr>
                    <td><img src="{{ object_detection.image.url }}" alt="Image"></td>
                    <td>{{ object_detection.object_count }}</td>
                    <td>{{ object_detection.uploaded_at }}</td>
                    <td><a href="{% url 'object_detection_delete' object_detection.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
